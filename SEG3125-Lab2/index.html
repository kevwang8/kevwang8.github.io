<!DOCTYPE html>
<html>
<head>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div>
	<h1>BILLY JOE FOODS</h1>
</div>
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')" id="defaultOpen">Preferences</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent buttonMargin">
  <h3>Your Shopping Preferences</h3>
	Choose all that apply and press 'Apply' button: <br><i>(Press the button even if none selected)</i><br><br>
	<input type="checkbox" name="personal" id="personal1" value="Lactose-intolerant">
	<label for="personal1"> Lactose-intolerant</label><br>
	<input type="checkbox" name="personal" id="personal2" value="Nut Allergies">
	<label for="personal2"> Nut Allergies</label><br>
	<input type="checkbox" name="personal" id="personal3" value="Prefer Organic Foods">
	<label for="personal3"> Prefer Only Organic Foods</label><br>

	<button onclick="populateListProductChoices('displayProduct')">Apply</button><br><br>

	<button  onclick="uncheckAll();populateListProductChoices('displayProduct')">
	 Clear Selection</button>
</div>

<div id="Products" class="tabcontent buttonMargin">
  <h3>Your Targeted Products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy: <br><br>
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" onclick="selectedItems()">
		Add selected items to cart.
	</button><br><br>

	<button  onclick="populateListProductChoices('displayProduct')">Clear Selection</button>
</div>

<div id="Cart" class="tabcontent paraStyle">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<div>
	<footer><i>Site Designed by Billy Joe</i></footer>
</div>


<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
